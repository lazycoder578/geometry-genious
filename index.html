<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry_Genious</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>

    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row mt-6">
        <!-- shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 pag-6"
        >
          <!-- Triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="triangle-base" />
                <span class="ml-2">cm</span>

                <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="triangle-height" />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <p>
                <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width" name="" id="rectangle-width" />
                <span class="ml-2">cm</span>

                <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="length" name="" id="rectangle-length" />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <p>
                <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="parallelogram-base" />
                <span class="ml-2">cm</span>

                <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="parallelogram-height" />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- Ellips card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ ab</p>
              <p>
                <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="large" name="" id="ellipse-major-radius" />
                <span class="ml-2">cm</span>

                <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="short" name="" id="ellipse-minor-radius" />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

        </div>
        <!-- area calculator -->
        <div class="w-[400px] ml-6">
          <div class="text-4xl">Area Calculator</div>
          <div id="calculation-entry">

          </div>
        </div>
      </div>
    </main>

    <script src="js/area.calculator.js"></script>
  </body>
</html>
